<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.rtl.min.css"
        integrity="sha512-wO8UDakauoJxzvyadv1Fm/9x/9nsaNyoTmtsv7vt3/xGsug25X7fCUWEyBh1kop5fLjlcrK3GMVg8V+unYmrVA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />


</head>
<style>
    body {
        margin: 0%;
        padding: 0%;
        font-family: "Arial", Helvetica, sans-serif;
    }

    #toggleDark {
        font-size: 25px;
        cursor: pointer;
        transform: translate(-20%, -50%);
        display: flex;
        margin-top: 20px;
        float: left;
        margin-right: 20px;
    }

    strong {
        color: red;
        font-size: 25px;
        font-family: Verdana, Tahoma, sans-serif;
        font-weight: bold ;
        margin-left: 40px;
        
    }

    sup {
        color: yellow;
        font-family: Verdana, Tahoma, sans-serif;
        font-size: 13px;
    } 
    #icon{
        color: red;
        background-color: transparent;
    }
</style>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand"><strong>NetFlix</strong><sup class="text-success">Mini</sup></a>
            <form class="d-flex input-group w-auto ">
                <input type="search" id="input" class="form-control rounded-end " placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0 rounded-start" id="search-addon">
                    <i class="fas fa-search" id="searchs"></i>
                </span>
            </form>
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </div>
    </nav>

    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
          <img src="net1.jpg" class="d-block w-100" style="height: 450px;" alt="Sunset over the city" />
    
        </div>
    
      </div>


      <div class="container" style="padding-top:20px; border: none;">
        <div class="row" id="row">

        </div>
    </div>

    <footer class="text-center text-white">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4 text-light">
            <!-- Facebook -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-whatsapp" id="icon"></i></a>
    
            <!-- Twitter -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-facebook-f" id="icon"></i></a>
    
            <!-- Google -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-google" id="icon"></i></a>
    
            <!-- Instagram -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-instagram" id="icon"></i></a>
    
            <!-- Linkedin -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-twitter" id="icon"></i></a>
        </div>
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.947);">
          Â© 2023 Copyright:
          <a class="text-white" href="">NetFlix.com</a>
        </div>
      </footer>
    













    <script>
        $("#input").on('keydown', function (m) {
            if (m.keyCode == 13) {
                $("#searchs").click();
            }
        })
            $("#searchs").click(function () {
                $("#row").html('');
                input = $("#input").val();
                const url = `http://www.omdbapi.com/?s=${input}&apikey=704c6ce7`;
                $.ajax({
                    url: url,
                    type: "GET",
                dataType: "JSON",
                success: function (accept) {
                    for (i of accept.Search) {
                        $("#row").append(
                            `<div class="card" style="width: 18rem; margin:auto">
                     <img class="card-img-top" src="${i.Poster}" alt="Card image cap">
                     <div class="card-body">
                         <h5 class="card-title">${i.Title}</h5>
                         <p class="card-text">${i.Year}</p>
                         <p class="card-text">${i.Type}</p>
                         <a href="#" class="btn btn-primary">${i.imdbID}</a>
                         </div>
                         </div>`
                         )
                        }
                    },
                    error: function (accept) {
                        console.log(accept)
                    }
                })
                
                
        })

        const toggle = document.getElementById('toggleDark');
        const body = document.querySelector('body');

        toggle.addEventListener('click', function () {
            this.classList.toggle('bi-moon');
            if (this.classList.toggle('bi-brightness-high-fill')) {
                body.style.background = 'white';
                body.style.color = 'black';
                body.style.transition = '0.5s';
            } else {
                body.style.background = 'black';
                body.style.color = 'white';
                body.style.transition = '0.5s';
            }
        });
    </script>
</body>

</html>
