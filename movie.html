<style>
    body {
        margin: 0%;
        padding: 0%;
        font-family: "Arial", Helvetica, sans-serif;
    }

    #toggleDark {
        font-size: 25px;
        cursor: pointer;
        transform: translate(-20%, -50%);
        display: flex;
        margin-top: 20px;
        float: left;
        margin-right: 20px;
    }

    strong {
        color: red;
        font-size: 25px;
        font-family: Verdana, Tahoma, sans-serif;
        font-weight: bold ;
        margin-left: 40px;
        
    }

    sup {
        color: yellow;
        font-family: Verdana, Tahoma, sans-serif;
        font-size: 13px;
    } 
    #icon{
        color: red;
        background-color: transparent;
    }
</style>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand"><strong>NetFlix</strong><sup class="text-success">Mini</sup></a>
            <form class="d-flex input-group w-auto ">
                <input type="search" id="input" class="form-control rounded-end " placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0 rounded-start" id="search-addon">
                    <i class="fas fa-search" id="search"></i>
                </span>
            </form>
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </div>
    </nav>

    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
          <img src="net1.jpg" class="d-block w-100" style="height: 450px;" alt="Sunset over the city" />
    
        </div>
    
      </div>


      <div class="container" style="padding-top:20px; border: none;">
        <div class="row" id="row">

        </div>
    </div>

    <footer class="text-center text-white">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4 text-light">
            <!-- Facebook -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-whatsapp" id="icon"></i></a>
    
            <!-- Twitter -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-facebook-f" id="icon"></i></a>
    
            <!-- Google -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-google" id="icon"></i></a>
    
            <!-- Instagram -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-instagram" id="icon"></i></a>
    
            <!-- Linkedin -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-2 fs-3" href="media.html" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-twitter" id="icon"></i></a>
        </div>
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.947);">
          Â© 2023 Copyright:
          <a class="text-white" href="">NetFlix.com</a>
        </div>
      </footer>
    

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img class="card-img-top modal-image" src="" alt="Card image cap">
                <p class="card-text"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



      



    <script>
         $("#input").on('keydown', function (e) {
            if (e.keyCode == 13) {
                $("#search").click();
            }
        })
        $("#search").click(function () {
            $("#row").html('');
            input = $("#input").val();
            const url = `http://www.omdbapi.com/?s=${input}&apikey=704c6ce7`;
            $.ajax({
                url: url,
                type: "GET",
                dataType: "JSON",
                success: function (accept) {
                    for (i of accept.Search) {
                        $("#row").append(
                            `<div class="card" style="width: 18rem; margin:auto">
                     <img class="card-img-top" src="${i.Poster}" alt="Card image cap">
                     <div class="card-body">
                         <h5 class="card-title">${i.Title}</h5>
                         <p class="card-text">${i.Year}</p>
                         <p class="card-text">${i.Type}</p>
                         <button data-bs-toggle="modal" id='${i.imdbID}' data-bs-target="#exampleModal" onclick="detail(this)" class="btn btn-primary">view</button>
                        
                         </div>`
                         )
                        }
                    },
                    error: function (accept) {
                        console.log(accept)
                    }
                })
                
                
        })


        function detail(e){
            console.log(e.id);
            const url = `http://www.omdbapi.com/?i=${e.id}&apikey=704c6ce7`;
            $.ajax({
                url: url,
                type: "GET",
                dataType: "JSON",
                success: function (accept) {
                    $(".modal-image").attr('src',accept.Poster);
                    $(".modal-title").text(accept.Title);
                    $(".modal-text").text(accept.Plot);

                },
                error: function (accept) {
                    console.log(accept)
                }
            })
        }

        const toggle = document.getElementById('toggleDark');
        const body = document.querySelector('body');

        toggle.addEventListener('click', function () {
            this.classList.toggle('bi-moon');
            if (this.classList.toggle('bi-brightness-high-fill')) {
                body.style.background = 'white';
                body.style.color = 'black';
                body.style.transition = '0.5s';
            } else {
                body.style.background = 'black';
                body.style.color = 'white';
                body.style.transition = '0.5s';
            }
        });
    </script>
</body>

</html>
