    <script>
        $("#input").on('keydown', function (e) {
            if (e.keyCode == 13) {
                $("#search").click();
            }
        })
        $("#search").click(function () {
            $("#row").html('');
            input = $("#input").val();
            const url = `http://www.omdbapi.com/?s=${input}&apikey=704c6ce7`;
            $.ajax({
                url: url,
                type: "GET",
                dataType: "JSON",
                success: function (accept) {
                    for (i of accept.Search) {
                        $("#row").append(
                      `<div class="card mb-3" style="max-width: 500px; margin-left:10px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="${i.Poster}" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title" style="font-weight:bold;">${i.Title}</h5>
                              <p class="card-text">${i.Type}</p>
                              <p class="card-text"><small class="text-dark">${i.Year}</small></p>
                              <button data-bs-toggle="modal" id='${i.imdbID}' data-bs-target="#exampleModal" onclick="detail(this)" class="btn btn-primary btn-md">View More</button>                        
                            </div>
                            </div>
                          </div>
                        </div>
                      </div>`
                   
                         )
                        }
                    },
                    error: function (accept) {
                        console.log(accept)
                    }
                })
                
                
        })


        function detail(e){
            console.log(e.id);
            const url = `http://www.omdbapi.com/?i=${e.id}&apikey=704c6ce7`;
            $.ajax({
                url: url,
                type: "GET",
                dataType: "JSON",
                success: function (accept) {
                    $(".modal-image").attr('src',accept.Poster);
                    $(".modal-title").text(accept.Title);
                    $(".modal-text").text(accept.Plot);
                    $(".modal-texts").text(accept.Awards);
                    $(".modal-text--s").text(accept.Released); 
                    $(".modal-text-s").text(accept.Writer);
                    $(".modal-text_s").text(accept.Actors);
                    $(".modal-text__s").text(accept.BoxOffice);


                },
                error: function (accept) {
                    console.log(accept)
                }
            })
        }

       
        const toggle = document.getElementById('toggleDark');
        const body = document.querySelector('body');

        toggle.addEventListener('click', function () {
            this.classList.toggle('bi-moon');
            if (this.classList.toggle('bi-brightness-high-fill')) {
                body.style.background = 'white';
                body.style.color = 'red';
                body.style.transition = '0.5s';
            } else {
                body.style.background = 'black';
                body.style.color = 'white';
                body.style.transition = '0.5s';
            }
        });
    </script>
