    <script>
        $("#input").on('keydown', function (e) {
            if (e.keyCode == 13) {
                $("#search").click();
            }
        })
        $("#search").click(function () {
            $("#row").html('');
            input = $("#input").val();
            const url = `http://www.omdbapi.com/?s=${input}&apikey=704c6ce7`;
            $.ajax({
                url: url,
                type: "GET",
                dataType: "JSON",
                success: function (accept) {
                    for (i of accept.Search) {
                        $("#row").append(

                            `<button class="btn btn-primary btm-md mb-2" data-toggle="modal" data-target="#myModal">Watch This</button>
                    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-center">
                    <div class="modal-dialog .modal-align-center">
                <div class="modal-content bg-black">
                <div class="modal-header">
                    <img src="${i.Poster}" class="img-fluid rounded-start" alt="..." style="height:220px; width:100%; ">         
                    </div>
                    <div class="modal-body text-uppercase text-white h4">${i.Type}</div>
                    <div class="modal-body text-uppercase text-white h4">${i.Year}</div>
                    <div class="modal-body text-uppercase text-white h4">${i.imdbID}</div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>`
                        )
                    }
                },
                error: function (accept) {
                    console.log(accept)
                }
            })


        })

       
        const toggle = document.getElementById('toggleDark');
        const body = document.querySelector('body');

        toggle.addEventListener('click', function () {
            this.classList.toggle('bi-moon');
            if (this.classList.toggle('bi-brightness-high-fill')) {
                body.style.background = 'white';
                body.style.color = 'red';
                body.style.transition = '0.5s';
            } else {
                body.style.background = 'black';
                body.style.color = 'white';
                body.style.transition = '0.5s';
            }
        });
    </script>
